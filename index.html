<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>c.71</title>
  <style>
    :root { --bg:#000; --fg:#fff; }

    html, body { margin:0; background:var(--bg); color:var(--fg); }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }

    /* --- HERO (above the fold) --- */
    .hero {
      position: relative;
      min-height: 100vh;
      background: var(--bg);
      overflow: hidden;
    }

    /* Slideshow stage starts invisible (pure black arrival), then fades in */
    .stage {
      position: absolute;
      inset: 0;
      background: var(--bg);
      opacity: 0;
      transition: opacity 1600ms ease;
    }
    .stage.on { opacity: 1; }

    /* Crossfade layers */
    .slide {
      position: absolute; inset: 0;
      background-position: center;
      background-size: cover;
      opacity: 0;
      transition: opacity 1200ms ease;
      transform: scale(1.02);
      /* subtle, unified feel without "filter" energy */
      filter: saturate(1.03) contrast(1.03);
    }
    .slide.active { opacity: 1; }

    /* Gentle vignette for cohesion + signature readability */
    .vignette {
      position: absolute; inset: 0;
      background: radial-gradient(circle at center,
        rgba(0,0,0,0.08) 0%,
        rgba(0,0,0,0.70) 75%,
        rgba(0,0,0,0.92) 100%);
      pointer-events: none;
    }

    /* Signature mark stays constant */
    .mark {
      position: fixed;
      right: 48px;
      bottom: 44px;
      color: rgba(255,255,255,0.92);
      text-align: right;
      line-height: 1.15;
      letter-spacing: 0.2px;
      user-select: none;
      z-index: 10;
    }
    .mark .name { font-size: 26px; font-weight: 600; }
    .mark .tag  { font-size: 16px; opacity: 0.92; margin-top: 6px; }

    @media (max-width: 640px) {
      .mark { right: 20px; bottom: 18px; }
      .mark .name { font-size: 22px; }
      .mark .tag  { font-size: 14px; }
    }

    /* --- BELOW THE FOLD --- */
    .below {
      max-width: 760px;
      padding: 12vh 8vw 14vh 8vw;
      background: var(--bg);
    }

    .ethos {
      font-size: 18px;
      line-height: 1.7;
      letter-spacing: 0.01em;
      opacity: 0.92;
      white-space: pre-line;
      margin: 0;
    }

    .threshold {
      margin-top: 8vh;
      font-size: 14px;
      letter-spacing: 0.01em;
      opacity: 0.85;
    }

    .contact {
      margin-top: 2.2vh;
      font-size: 14px;
      opacity: 0.85;
    }
    .contact a {
      color: var(--fg);
      text-decoration: none;
      border-bottom: 1px solid rgba(255,255,255,0.25);
      padding-bottom: 2px;
    }
    .contact a:hover {
      border-bottom-color: rgba(255,255,255,0.6);
    }

    /* Respect reduced motion */
    @media (prefers-reduced-motion: reduce) {
      .stage { transition: none; opacity: 1; }
      .slide { transition: none; }
    }
  </style>
</head>

<body>
  <section class="hero" aria-label="c.71 arrival">
    <div class="stage" id="stage" aria-label="Background reel">
      <div class="slide active" id="slideA"></div>
      <div class="slide" id="slideB"></div>
      <div class="vignette"></div>
    </div>
  </section>

  <div class="mark" aria-label="c.71 Signed quietly.">
    <div class="name">c.71</div>
    <div class="tag">Signed quietly.</div>
  </div>

  <section class="below" aria-label="Circa 71 statement and contact">
    <p class="ethos">
Stories from close enough to feel.
Made with restraint, time, and care.
Presence before performance.
Crafted in proximity.
    </p>

    <div class="threshold">By referral and invitation.</div>
    <div class="contact">
      <a href="mailto:hello@circa71.co">hello@circa71.co</a>
    </div>
  </section>

  <script>
    // IMPORTANT: match filenames EXACTLY (case-sensitive on GitHub Pages)
    const images = [
      "assets/still-01.JPG", // bookend
      "assets/still-02.JPG",
      "assets/still-03.JPG",
      "assets/still-04.JPG",
      "assets/still-05.JPG"  // bookend
    ];

    const stage = document.getElementById("stage");
    const A = document.getElementById("slideA");
    const B = document.getElementById("slideB");

    let idx = 0;
    let showingA = true;

    function setBg(el, src) {
      el.style.backgroundImage = `url('${src}')`;
    }

    // Preload to reduce flicker
    images.forEach(src => { const i = new Image(); i.src = src; });

    // Initialize first frame (still hidden until arrival delay ends)
    setBg(A, images[idx]);

    // Arrival timing: pure black first, then reveal
    const ARRIVAL_BLACK_MS = 2500;

    // Per-frame linger: bookends (first & last) hold longer
    const HOLD_BOOKEND_MS = 7800;
    const HOLD_MIDDLE_MS  = 6100;

    function holdForIndex(i) {
      const isFirst = (i === 0);
      const isLast  = (i === images.length - 1);
      return (isFirst || isLast) ? HOLD_BOOKEND_MS : HOLD_MIDDLE_MS;
    }

    // Slideshow runner using timeouts (supports per-frame hold times)
    function advance() {
      idx = (idx + 1) % images.length;

      const next = images[idx];
      const incoming = showingA ? B : A;
      const outgoing = showingA ? A : B;

      setBg(incoming, next);
      incoming.classList.add("active");
      outgoing.classList.remove("active");

      showingA = !showingA;

      setTimeout(advance, holdForIndex(idx));
    }

    const reducedMotion =
      window.matchMedia &&
      window.matchMedia("(prefers-reduced-motion: reduce)").matches;

    if (!reducedMotion) {
      setTimeout(() => {
        stage.classList.add("on");                 // fade images in over black
        setTimeout(() => advance(), holdForIndex(idx));
      }, ARRIVAL_BLACK_MS);
    } else {
      // Reduced motion: show first frame, no timed cycling
      stage.classList.add("on");
    }
  </script>
</body>
</html>
