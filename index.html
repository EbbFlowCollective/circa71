<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>c.71</title>
  <style>
    html, body { height: 100%; margin: 0; background: #000; }
    body { overflow: hidden; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }

    /* Background slideshow */
    .stage {
      position: fixed; inset: 0;
      display: grid; place-items: center;
      background: #000;
    }
    .slide {
      position: absolute; inset: 0;
      background-position: center;
      background-size: cover;
      opacity: 0;
      transition: opacity 1200ms ease;
      filter: saturate(1.03) contrast(1.03);
      transform: scale(1.02);
    }
    .slide.active { opacity: 1; }

    /* Gentle vignette + readability */
    .vignette {
      position: absolute; inset: 0;
      background: radial-gradient(circle at center, rgba(0,0,0,0.10) 0%, rgba(0,0,0,0.72) 75%, rgba(0,0,0,0.92) 100%);
      pointer-events: none;
    }

    /* Corner mark */
    .mark {
      position: fixed;
      right: 48px;
      bottom: 44px;
      color: rgba(255,255,255,0.92);
      text-align: right;
      line-height: 1.15;
      letter-spacing: 0.2px;
      user-select: none;
    }
    .mark .name { font-size: 26px; font-weight: 600; }
    .mark .tag { font-size: 16px; opacity: 0.92; margin-top: 6px; }

    /* Mobile spacing */
    @media (max-width: 640px) {
      .mark { right: 20px; bottom: 18px; }
      .mark .name { font-size: 22px; }
      .mark .tag { font-size: 14px; }
    }
  </style>
</head>

<body>
  <div class="stage" aria-label="Background reel">
    <div class="slide active" id="slideA"></div>
    <div class="slide" id="slideB"></div>
    <div class="vignette"></div>
  </div>

  <div class="mark">
    <div class="name">c.71</div>
    <div class="tag">Signed quietly.</div>
  </div>

  <script>
    // IMPORTANT: match filenames EXACTLY as committed (case-sensitive on GitHub Pages)
    const images = [
      "assets/still-01.JPG",
      "assets/still-02.JPG",
      "assets/still-03.JPG",
      "assets/still-04.JPG",
      "assets/still-05.JPG",
    ];

    const A = document.getElementById("slideA");
    const B = document.getElementById("slideB");

    let idx = 0;
    let showingA = true;

    function setBg(el, src) {
      el.style.backgroundImage = `url('${src}')`;
    }

    // Preload (reduces first-cycle flicker)
    images.forEach(src => { const i = new Image(); i.src = src; });

    // Initialize
    setBg(A, images[idx]);

    // Timing (tweak to taste)
    const HOLD_MS = 5200; // how long each still sits
    const FADE_MS = 1200; // must match CSS transition (1200ms)

    setInterval(() => {
      idx = (idx + 1) % images.length;

      const next = images[idx];
      const incoming = showingA ? B : A;
      const outgoing = showingA ? A : B;

      setBg(incoming, next);
      incoming.classList.add("active");
      outgoing.classList.remove("active");

      showingA = !showingA;
    }, HOLD_MS);
  </script>
</body>
</html>
